name: Run Selenium Tests

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
          - name: Checkout code
            uses: actions/checkout@v3

          - name: Setup .NET SDK
            uses: actions/setup-dotnet@v4
            with:
                dotnet-version: '8.0.x'

          - name: Install Google Chrome
            run: |
                sudo apt-get install -y unzip
                wget -O /tmp/chromedriver.zip https://chromedriver.storage.googleapis.com/$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE)/chromedriver_linux64.zip
                unzip /tmp/chromedriver.zip -d /usr/local/bin/
                chmod +x /usr/local/bin/chromedriver

          - name: Restore dependecies
            run: dotnet restore

          - name: Run Selenium Tests Headlessly
            run: dotnet test